<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="UTF-8">
    <title> 天天兑 x ofo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/ofo.css">
    <link rel="stylesheet" href=" ../pay/toast/toast.css" />
    <script src="../common/jquery-2.1.4.min.js"></script>
    <script src=" ../TTD-register/js/jquery.md5.js"></script>
    <script src=" ../TTD-register/js/TymClientLock.min.js"></script>
    <script type="text/javascript" src="../pay/toast/toast.js"></script>
     <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body style="height:100%;">
    <div id="box" style="width:100%; height:100%;">
        <div id="main">
            <div class="form">
                <div class="form-body">
                    <span>手机号码</span>
                    <div class="ui-input">
                        <input type="text" id="phone" placeholder="输入手机号">
                    </div>
                    <span>验证码</span>
                    <div class="ui-input narrow-input">
                        <input id='checkcode' type="text" placeholder="输入验证码">
                        <button id="getCode" class="sms-button">获取验证码</button>
                    </div>
                    <button class="ui-button ui-button-primary submit">确 认</button>
                </div>
            </div>
        </div>
    </div>
    <div id="dialog" title="请输入图片的字母">
        <div>
            <img id="dialog_img" style="width: 150px;height: 60px;">
            </div>
            <div>
            <span style="float: right;color: #0076FF" id="reloadCode">刷新验证码</span>
            </div>
                <input id='dialog_code' type="text" placeholder="输入验证码" style="height: 50px;border: 0;width: 100%">
                
        </div>
    <script type="text/javascript" src="js/ofo.js"></script>
</body>

</html>
