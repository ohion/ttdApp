    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>客服界面</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function() {

        //获取url参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg); //匹配目标参数
            if (r != null) return unescape(r[2]);
            return null; //返回参数值
        }

        // &otherParams={"nickName":"用户名"}&clientId=天天兑id
        var nickName = getUrlParam('nickName'); //用户名
        var clientId = getUrlParam('clientId'); //天天兑ID

        var head = $('head');
        var script = $("<script type='text/javascript' async='async'>");
        console.log('http://webchat.7moor.com/javascripts/7moorInit.js?accessId=77a1e6f0-b837-11e6-ac7e-47bfec09a70c&autoShow=true&otherParams={"nickName":"' + nickName + '"}&clientId=' + clientId);
        script.attr('src', 'http://webchat.7moor.com/javascripts/7moorInit.js?accessId=77a1e6f0-b837-11e6-ac7e-47bfec09a70c&autoShow=true&otherParams={"nickName":"' + nickName + '"}&clientId=' + clientId);

        head.append(script);
    })
    </script>
</head>
