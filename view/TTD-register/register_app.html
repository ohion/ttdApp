<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
    <title>注册</title>
    <!-- <link rel="stylesheet" href="css/register.css"> -->
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="toast/toast.css" />
    <script type="text/javascript" src="toast/toast.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script src="js/jquery.md5.js"></script>
    <script src="js/TymClientLock.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="../common/jquery-ui-1.12.1/jquery-ui-1.12.1.css">
    <script src="../common/jquery-ui-1.12.1/jquery-ui-1.12.1.js"></script>
 
</head>

<body>
    <div id="main" class="form">
        <div class="form-body">
            <span>手机号码</span>
            <div class="ui-input">
                <input type="text" id="phone" placeholder="输入手机号">
            </div>
            <span>验证码</span>
            <div class="ui-input narrow-input">
                <input id='checkcode' type="text" placeholder="输入验证码">
                <button id="getCode" class="sms-button">获取验证码</button>
            </div>
            <div id="agreement">
                <div id="rules">
                    <img src="img/select.png" id="on">
                    <a href="../publichttp/serviceagreement_new/mepay_software_permit_agreement.html">
                        《天天兑软件服务协议》
                    </a>
                </div>
                <div id="rulesofgoods" style="margin: 5px 0;">
                    <img src="img/select.png" id="on2">
                    <a href="../publichttp/serviceagreement_new/mepay_user_service_agreement.html">
                      《天天兑用户服务协议》
                    </a>
                </div>
            </div>
            <button id="register" class="ui-button ui-button-primary submit" value="" readonly="true">确 认</button>
            <!-- <div class="default-pwd">默认登录密码888888</div> -->
        </div>
        <div class="btn">
            <button id="downloadBtn">下载天天兑app</button>
        </div>
        <div id="dialog" title="请输入图片的字母">
            <div>
                <img id="dialog_img" style="width: 150px;height: 60px;">
            </div>
            <div>
                <span style="float: right;color: #0076FF" id="reloadCode">刷新验证码</span>
            </div>
            <input id='dialog_code' type="text" placeholder="输入验证码" style="height: 50px;border: 0;width: 100%">
        </div>
    </div>
</body>

</html>
