    <!-- 商品详情  -->
    <div id="content">
        <div id="Info" class="clearfloat">
            <div class="wrapper">
                <div class="inner">
                    <div id="name" class="left">shop9商品测试1</div>
                    <div id="like" class="right">
                        <img src="images/dp_shoucang_icon_nor@2x.png" />
                        <div style="margin-top: -40px;" id="is_collected"></div>
                    </div>
                </div>
                <div class="clearfloat"></div>
                <div class="remarks"></div>
                <div class="barginHide">
                    <div class="left ttd">天天兑价
                        <br/><span id="ttdMoney">300</span></div>
                    <div class="left eight">
                        <div id="price">￥<span id="money">89.9</span> + 购物币 <span id='coin'>231</span></div>
                        <div id="theYuan">原价：
                            <s id="yuan">￥300.00</s>（人民币）</div>
                    </div>
                </div>
                <div class="isBargain">
                    <!-- <div class="minPrice">最低价格 ￥<span class="minMoney"></span> <img src="images/gouwubi_icon_red_nor.png"> <span class="minCoin"></span> </div> -->
                    <div class="">天天兑价 ￥<span class="money"> </span> <img src="images/gouwubi.png"> <span class='coin'></span></div>
                    <div style="width:95%;">原价：
                        <s class="yuanjia">￥300.00</s>（人民币）<span class="right">剩余：<span class="sp_count">200</span>件</span>
                    </div>
                </div>
                <div class="clearfloat"></div>
                <div id="send">
                    <div id="carriage">运费:<span id="shipment">0.00</span></div>
                    <div id="address"><span id="province">上海</span> &minus; <span id='city'></span><span id='district'></span></div>
                </div>
                <div style="width: 60%;">
                    <div class="tag"></div>
                </div>
                <div id="activity">
                    <div id="clickToggle"><span id="number">展开</span><img src="images/ty_jiantouxia_icon_nor@2x.png"></div>
                </div>
            </div>
        </div>
        <div id="choose" class="top">
            <div class="wrapper">
                <div class="width">
                    <div class="left">选择<span class="attr">商品属性</span></div>
                    <div class="right alt"><img src="images/ty_gdjt_butt_nor@2x.png"></div>
                </div>
            </div>
        </div>
        <div id="feedback" class="top">
            <div class="wrapper">
                <div id="comment">用户评价</div>
                <div id="commentList">暂无用户评价</div>
            </div>
        </div>
        <div id="shop" class="top">
            <div class="wrapper">
                <div class="width">
                    <div class="left"><img class="shoplogo" src="images/ty_tpjzsb_img_nor@2x.png"></div>
                    <div class="left" style="width:60%; position:relative;">
                        <div class="shopName">天天兑特约供应商</div>
                        <div style="margin-left:15px;position: absolute;width: 100%;top: 40px;">
                            <div class="tag"></div>
                        </div>
                    </div>
                    <div class="right enter alt">进店<img src="images/ty_gdjt_butt_nor@2x.png"></div>
                </div>
            </div>
        </div>
        <!-- 以下是商品描述 -->
        <div id="word">—以下是商品描述—</div>

            </ul>

    </div>
